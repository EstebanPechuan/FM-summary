<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body>

  <main>
    <section class="result">
      <div class="result__title">
        <h1>Your Result</h1>
      </div>

      <div class="result__circle">
        <div class="result__circle__value">76</div>

        <div class="result__circle__total">of 100</div>
      </div>

      <div class="result__conclusion">Great</div>

      <div class="result__text">You scored higher than 65% of the people who have taken these tests.</div>
    </section>

    <section class="summary">
      <div class="summary__title">
        <h2>Summary</h2>
      </div>

      <div class="summary__cards">
        <div class="summary__card">
          <div class="summary__card__icon">
            <img src="./assets/images/icon-reaction.svg" alt="">
          </div>

          <div class="summary__card__title">
            <h3>Reaction</h3>
          </div>

          <div class="summary__card__values">
            <span class="reaction summary__card__value">80</span>
            <span>/</span>
            <span class="summary__card__total">100</span>
          </div>
        </div>

        <div class="summary__card">
          <div class="summary__card__icon">
            <img src="./assets/images/icon-memory.svg" alt="">
          </div>

          <div class="summary__card__title">
            <h3>Memory</h3>
          </div>

          <div class="summary__card__values">
            <span class="memory summary__card__value">92</span>
            <span>/</span>
            <span class="summary__card__total">100</span>
          </div>
        </div>

        <div class="summary__card">
          <div class="summary__card__icon">
            <img src="./assets/images/icon-verbal.svg" alt="">
          </div>

          <div class="summary__card__title">
            <h3>Verbal</h3>
          </div>

          <div class="summary__card__values">
            <span class="verbal summary__card__value">61</span>
            <span>/</span>
            <span class="summary__card__total">100</span>
          </div>
        </div>

        <div class="summary__card">
          <div class="summary__card__icon">
            <img src="./assets/images/icon-visual.svg" alt="">
          </div>

          <div class="summary__card__title">
            <h3>Visual</h3>
          </div>

          <div class="summary__card__values">
            <span class="visual summary__card__value">72</span>
            <span>/</span>
            <span class="summary__card__total">100</span>
          </div>
        </div>
      </div>

      <div class="summary__button">
        <button>Reload</button>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
